<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telephone Number Validator
</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="US phone number validator" content="A form to check the validation of an input" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
  <img
  id="imglogo"
  src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"       
  alt="freeCodeCamp logo">
  <h1>Telephone Number Validator</h1>

<!-- Start of telephone item: the structure is a span that holds a bunch of div's -->
    <span>
      
      <div
      id="telephone-frame">
        <div
        id="phone-camera"></div>
        
        <div
        id="telephone-container">
        <section
        id="user-input-container">
        <label
        for="user-input">Enter a phone number:</label>
        <input
        name="user-input"
        id="user-input"
        type="text"
        max-length="20"
        required>
        </section>
        
<div id="results-div"></div>
        


        
      </div>
        <span class="buttons">
        <button
        class="btn-style"
        id="check-btn">
        Check
        </button>
        <button
        class="btn-style"
        id="clear-btn">
        Clear
        </button>
        </span>
      </div>

    </span>
<!-- end of telephone item -->

  </main>
  <script
  src="script.js">
  </script>
</body>
</html>
